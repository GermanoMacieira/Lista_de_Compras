<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Compras</h1>
        <ul id="shopping-list">
            <li>
                <input type="checkbox" id="banana" class="checkbox">
                <label for="banana">Banana</label>
            </li>
            <li>
                <input type="checkbox" id="mamao" class="checkbox">
                <label for="mamao">Mamão</label>
            </li>
            <li>
                <input type="checkbox" id="melao" class="checkbox">
                <label for="melao">Melão</label>
            </li>
            <li>
                <input type="checkbox" id="abacaxi" class="checkbox">
                <label for="abacaxi">Abacaxi</label>
            </li>
            <li>
                <input type="checkbox" id="abacate" class="checkbox">
                <label for="abacate">Abacate</label>
            </li>
        </ul>
        <button id="clear-btn">Limpar Lista</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
